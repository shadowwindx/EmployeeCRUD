<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>員工列表</title>

    <!--Bootstrap Css-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous"/>
</head>
<body>
<!--頂端導航欄navBarTop-->
<div th:replace="~{commons/navBar::navBar}"></div>
<!--內容-->
<div class="container my-5">
    <form th:action="@{/queryEmp}" class="form-inline d-flex justify-content-end my-2 ml-2">
        <div class="mr-2"> <span th:text="${notFindEmp}" style="color: red; font-weight: bold"
        ></span></div>

        <input class="form-control mr-sm-2"
               type="search"
               name="queryEmp"
               placeholder="請輸入要尋找的員工姓名"
               aria-label="Search"/>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜尋</button>
        <a class="btn btn-success ml-2" th:href="@{/findAll}">顯示全部員工</a>
    </form>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>編號</th>
                <th>姓名</th>
                <th>email</th>
                <th>住址</th>
                <th>生日</th>
                <th>薪水</th>
                <th>性別</th>
                <th>編輯</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empList:${employeeList}">
                <td th:text="${empList.empId}"></td>
                <td th:text="${empList.empName}"></td>
                <td th:text="${empList.empEmail}"></td>
                <td th:text="${empList.empAddress}"></td>
                <td th:text="${#dates.format(empList.empBirthday,'yyyy-MM-dd')}"></td>
                <td th:text="${empList.empSalary}"></td>
                <td th:text="${empList.empGender}"></td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{/emp/}+${empList.EmpId}">修改</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/deleteById/}+${empList.getEmpId}">刪除</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-end">
            <a type="button" class="btn btn-outline-primary" th:href="@{/emp}"
               style="width: 130px">新增員工資料</a>
        </div>
    </div>
</div>
<!--Bootstrap Js-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/8e822d04fb.js" crossorigin="anonymous"></script>
</body>
</html>
